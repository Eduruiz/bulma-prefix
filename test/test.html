<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello (prefixed) Bulma!</title>
    <link rel="stylesheet" href="../css/bulma.prefixed.min.css">

    <style>
        .bd-notification {
            background-color: #00d1b2;
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
            padding: 1.25rem 0;
            position: relative;
            text-align: center;
        }
    </style>
  </head>
  <body>
  <section class="bulma-section">
    <div class="bulma-container">
      <h1 class="bulma-title">
        Hello World
      </h1>
      <p class="bulma-subtitle">
        My first website with (prefixed) <strong>Bulma</strong>!
      </p>
    </div>
  </section>
  <section class="bulma-section">
    <div class="bulma-container">
        <div class="bulma-columns bulma-is-multiline">
          <div class="bulma-column bulma-is-one-quarter">
            <p class="bd-notification bulma-is-primary">First column</p>
          </div>
          <div class="bulma-column bulma-is-one-quarter">
            <p class="bd-notification bulma-is-primary">Second column</p>
          </div>
          <div class="bulma-column bulma-is-one-quarter">
            <p class="bd-notification bulma-is-primary">Third column</p>
          </div>
          <div class="bulma-column bulma-is-one-quarter">
            <p class="bd-notification bulma-is-primary">Fourth column</p>
          </div>
          <div class="bulma-column bulma-is-one-quarter">
            <p class="bd-notification bulma-is-primary">First column</p>
          </div>
          <div class="bulma-column bulma-is-one-quarter">
            <p class="bd-notification bulma-is-primary">Second column</p>
          </div>
          <div class="bulma-column bulma-is-one-quarter">
            <p class="bd-notification bulma-is-primary">Third column</p>
          </div>
          <div class="bulma-column bulma-is-one-quarter">
            <p class="bd-notification bulma-is-primary">Fourth column</p>
          </div>
        </div>
    </div>
  </section>
  <section class="bulma-section">
    <div class=bulma-container>
      <div class="bulma-field">
        <label class="bulma-label">Subject</label>
        <div class="bulma-control">
          <div class="bulma-select">
            <select>
              <option>Select dropdown</option>
              <option>With options</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="bulma-field">
        <label class="bulma-label">Radio buttons</label>
        <div class="bulma-control">
          <label class="bulma-radio">
            <input type="radio" name="question">
            Yes
          </label>
          <label class="bulma-radio">
            <input type="radio" name="question">
            No
          </label>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
